<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.8s;
        }
        div:hover{
            transform: rotate(45deg);
        }
        img{
            transition: all 0.8s;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
    <img src="../案例/学成在线/images/fengche.png" width="585" height="585" alt="">
